<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <a class="des_header hov" href="https://mail.google.com">Gmail</a>
            <a class="des_header hov" href="https://www.google.com/imghp?hl=es&ogbl">Imágenes</a>
            <img class="img_header" src="/assets/icons/imagen.png" alt="Imagen">
            <img class="img_header" src="/assets/icons/usuario.png" alt="Usuario">
        </div>
    </header>
    <main>
        <div class="cuerpo">
            <img id="logo" src="/assets/icons/Google.png" alt="Google">
            <div class="buscador">
                <img id="buscar" class="icono_main" src="/assets/icons/buscar.png" alt="buscar">
                <textarea name="buscar" cols="60" rows="1"></textarea>
                <img class="icono_main" src="/assets/icons/microfono.png" alt="microfono">
                <img id="lens" class="icono_main" src="/assets/icons/lens.png" alt="lens">
            </div>

            <div class="des_main">
                <input class="boton" type="submit" value="Buscar con Google">
                <input class="boton" type="submit" value="Voy a tener suerte">
            </div>

            <div class="final_main">
                <p>Ofrecido por Google en:</p>
                <a class="hov" href="">Quechua</a>
            </div>

        </div>
    </main>

    <footer>

        <div class="footer">
            <div class="footer_inicio">
                <p>Bolivia</p>
            </div>
            <div class="footer_final">
                <div class="footer_fi">
                    <a class="des_header hov" href="https://about.google/?utm_source=google-BO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    <a class="des_header hov" href="https://ads.google.com/intl/es-419/home/">Publicidad</a>
                    <a class="des_header hov" href="https://smallbusiness.withgoogle.com/intl/es-419/??subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BO#!/">Negocios</a>
                    <a class="des_header hov" href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
                </div>
                <div class="footer_fin">
                    <a class="des_header hov" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                    <a class="des_header hov" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                    <a class="des_header hov" href="#">Preferencias</a>
                </div>
            </div>
        </div>
        
    </footer>
</body>

</html>
